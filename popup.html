<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <title>时间戳转换工具</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <h1>时间戳转换工具</h1>
    <div class="settings">
      <div class="format-select">
        <label>时间格式:</label>
        <select id="formatSelect">
          <option value="YYYY-MM-DD HH:mm:ss">YYYY-MM-DD HH:mm:ss</option>
          <option value="YYYY/MM/DD HH:mm:ss">YYYY/MM/DD HH:mm:ss</option>
          <option value="DD/MM/YYYY HH:mm:ss">DD/MM/YYYY HH:mm:ss</option>
          <option value="MM/DD/YYYY HH:mm:ss">MM/DD/YYYY HH:mm:ss</option>
          <option value="YYYY年MM月DD日 HH:mm:ss">YYYY年MM月DD日 HH:mm:ss</option>
        </select>
      </div>
      <div class="timezone-select">
        <label>时区:</label>
        <select id="timezoneSelect"></select>
      </div>
      <div class="auto-close-select">
        <label>自动关闭时间:</label>
        <select id="autoCloseSelect">
          <option value="3000">3 秒</option>
          <option value="5000" selected>5 秒</option>
          <option value="8000">8 秒</option>
          <option value="10000">10 秒</option>
          <option value="0">不自动关闭</option>
        </select>
      </div>
    </div>
    <div class="status">
      <p>点击页面上的时间戳即可转换</p>
      <p class="note">支持10位（秒）和13位（毫秒）时间戳</p>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
