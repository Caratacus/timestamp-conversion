<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <title data-i18n="popupTitle">Timestamp Converter</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <h1 data-i18n="popupTitle">Timestamp Converter</h1>
    <a href="https://github.com/Caratacus/timestamp-conversion" target="_blank" class="github-link" title="View on GitHub">
      <svg height="24" viewBox="0 0 16 16" width="24" class="github-icon">
        <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
      </svg>
    </a>
    <div class="settings">
      <div class="language-select">
        <label data-i18n="languageLabel">Language:</label>
        <select id="languageSelect">
          <option value="en">English</option>
          <option value="zh_CN">简体中文</option>
          <option value="zh_TW">繁體中文</option>
        </select>
      </div>
      <div class="format-select">
        <label data-i18n="formatLabel">Time Format:</label>
        <select id="formatSelect">
          <option value="YYYY-MM-DD HH:mm:ss">YYYY-MM-DD HH:mm:ss</option>
          <option value="YYYY/MM/DD HH:mm:ss">YYYY/MM/DD HH:mm:ss</option>
          <option value="DD/MM/YYYY HH:mm:ss">DD/MM/YYYY HH:mm:ss</option>
          <option value="MM/DD/YYYY HH:mm:ss">MM/DD/YYYY HH:mm:ss</option>
          <option value="YYYY年MM月DD日 HH:mm:ss">YYYY年MM月DD日 HH:mm:ss</option>
        </select>
      </div>
      <div class="timezone-select">
        <label data-i18n="timezoneLabel">Timezone:</label>
        <select id="timezoneSelect"></select>
      </div>
      <div class="auto-close-select">
        <label data-i18n="autoCloseLabel">Auto Close:</label>
        <select id="autoCloseSelect">
          <option value="3000" data-i18n="autoCloseOption3s">3 seconds</option>
          <option value="5000" data-i18n="autoCloseOption5s" selected>5 seconds</option>
          <option value="8000" data-i18n="autoCloseOption8s">8 seconds</option>
          <option value="10000" data-i18n="autoCloseOption10s">10 seconds</option>
          <option value="15000" data-i18n="autoCloseOption15s">15 seconds</option>
          <option value="0" data-i18n="autoCloseOptionNever">Never</option>
        </select>
      </div>
    </div>
    <div class="status">
      <p data-i18n="usageHint">Select any timestamp on the page to convert</p>
      <p class="note" data-i18n="supportHint">Supports 10-digit (seconds) and 13-digit (milliseconds) timestamps</p>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
